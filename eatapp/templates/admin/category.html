{% extends 'admin/layout.html' %}

{% block content %}
    
<div class="table-container">
    <table class="table">
        <caption>CATEGORIES</caption>
        <thead>
            <th>S/N</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td> {{ loop.index }} </td>
                <td>{{ category.category_name }}</td>
                <td><i class="edit fa-solid fa-pen-to-square"></i></td>
                <td><i class="delete fa-solid fa-trash-can"></i></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
